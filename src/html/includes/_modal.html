<!-- Large Modal -->
<div class="modal fade lg-demo" id="demo-modal-lg" tabindex="-1" role="dialog" data-keyboard="false"
	data-target=".lg-demo" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">
				<p>I'm a large modal. You can't use <kbd>Esc</kbd> to close me nor can you click outside to close me.
					You can click Close however :)</p>
				<p>Also note that I haven't been triggered with any Javascript, just <code>data-</code> attributes.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
